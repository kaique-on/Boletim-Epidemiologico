<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Boletim Epidemiológico</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

                <p>HORA: 21:00</p>
            </div>
        </section>
    </header>
    <main>
    <section class="estilo_principal">
        <div>
            <p class="numero">1079</p>
            <p class="texto">CONFIRMADOS</p>
        </div>
        <div>
            <p class="numero">97</p>
            <p class="texto">ATIVOS</p>
        </div>
        <div>
            <p class="numero">0</p>

        </div>

            <p class="numero">16,6%</p>

    <section class="estilo_principal">
        <div>
            <p class="numero">1125</p>
            <p class="texto">DESCARTADOS</p>
        </div>
        <div>
            <p class="numero">122</p>
            <p class="texto">MONITORADOS</p>
        </div>
        <div>
            <p class="numero">954</p>
            <p class="texto">RECUPERADOS</p>
        </div>
        <div>
            <p id="numero">26</p>
            <p id="texto">ÓBITOS</p>
        </div>
    </section>
</main>
<footer>
    <section class="posicionamento_logos">
        <div class="fundo_redondo">
            <img id="logos" src="./imagens/logo osasco.png" alt="logo osasco">
        </div>
        <div>
            <img class="logos" src="./imagens/logo saude.png" alt="logo saude">
        </div>
    </section>
</footer>
</body>
</html>
